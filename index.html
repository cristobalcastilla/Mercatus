<!DOCTYPE html>
<html class="ios with-statusbar-overlay"> <!-- manifest="manifest.php" -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mercatus</title>

    <link rel="stylesheet" href="vendor/css/framework7.min.css">
    <!-- <link rel="stylesheet" href="css/todo7.css"> -->
    
    <!-- Favicon-->
    <link href="img/icon-57.png" rel="shortcut icon"> 
    <!-- iOS 7 iPad (retina) -->
    <link href="img/icon-152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iOS 6 iPad (retina) -->
    <link href="img/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iOS 7 iPhone (retina) -->
    <link href="img/icon-120.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iOS 7 iPad -->
    <link href="img/icon-76.png" sizes="76x76" rel="apple-touch-icon">
    <!-- iOS 6 iPad -->
    <link href="img/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iOS 6 iPhone -->
    <link href="img/icon-57.png" sizes="57x57" rel="apple-touch-icon">
  </head>

  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

    <!-- Main menu -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Hola, usuario</p>
      </div>

      <div class="list-block">
        <ul>
          <li>
            <a href="about.html" class="link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Listas</div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="services.html" class="link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Aqu√≠ y ahora</div>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="form.html" class="link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Usuario</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Views-->
    <div class="views">
      <!-- view -->
      <div class="view view-main navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">Mis listas</div>
            <div class="right">
              <a href="#" class="icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>

        <div class="pages">
          <div class="page" data-page="lists">            
            <div class="page-content">
              <div class="content-block">
                <a href="#" class="button add-list">Crear nueva lista</a>
              </div>

              <div class="list-block">
                <ul class="lists">       
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end views -->
    
    <!-- Popup to add new task -->    
    <div class="popup">
      <div class="view view-popup navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link close-popup icon-only">Cancel</a>              
            </div>
            <div class="center sliding">Nuevo producto</div>
            <div class="right">
              <a href="#" class="link add-product">Aceptar</a>
            </div>
          </div>
        </div>
        
        <div class="pages">
          <div class="page" data-page="find-product">
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Nombre</div>
                        <div class="item-input">
                          <input type="text" name="title">
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Color</div>
                        <div class="item-input">
                          <span data-color="orange" class="color selected"></span>
                          <span data-color="green" class="color"></span>
                          <span data-color="blue" class="color"></span>
                          <span data-color="yellow" class="color"></span>
                          <span data-color="white" class="color"></span>
                          <span data-color="pink" class="color"></span>
                          <span data-color="purple" class="color"></span>
                          <span data-color="cyan" class="color"></span>
                        </div>
                      </div>
                    </div>
                  </li> -->
                </ul>
              </div>

              <div class="content-block">
                <a href="p-product-detail.html" class="button" data-view=".view-popup">Editar producto</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end popup -->

    <!-- Templates -->    
    <!-- LISTS > LIST ITEM TEMPLATE -->
    <script id="template-list-item" type="template">
      <li>
        <a href="p-list.html?id={{slug}}" class="item-link">
          <span class="item-content">
            <span class="item-inner">
              <span class="item-title">{{name}}</span>
            </span>
          </span>
        </a>
      </li>
    </script>
  
    <!-- LIST > PRODUCT ITEM -->
    <script id="template-product-item" type="template">
      <li class="swipeout">
        <label class="label-checkbox item-content swipeout-content">
          <input type="checkbox" {{checked}}>
        
          <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
          <div class="item-inner">
            <div class="item-title">{{name}}</div>
          </div>
        </label>

        <div class="swipeout-actions">
          <div class="swipeout-actions-inner"><a href="#" class="swipeout-delete">Delete</a></div>
        </div>
      </li>
    </script>
  
    <!-- PRODUCT DETAIL TEMPLATE -->
    <script id="todo-item-template" type="template">
      <li data-color="{{color}}" data-id="{{id}}" class="swipeout">
        <label class="label-checkbox item-content swipeout-content"><input type="checkbox" {{checked}}>
          <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
          <div class="item-inner">
            <div class="item-title">{{title}}</div>
          </div>
        </label>
        <div class="swipeout-actions">
          <div class="swipeout-actions-inner"><a href="#" class="swipeout-delete">Delete</a></div>
        </div>
      </li>
    </script>
    
    <script type="text/javascript" src="vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/js/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/js/backbone-min.js"></script>
    
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="vendor/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/todo7.js"></script>
  </body>
</html>
